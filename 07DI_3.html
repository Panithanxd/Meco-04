            const note = document.getElementById("logNote").value.trim();

            const key = `log_${PAGE_ID}_${currentPart}`;
            const data = JSON.parse(localStorage.getItem(key) || "[]");

            data.unshift({
              time: new Date().toLocaleString(),
              name,
              note,
            });

            localStorage.setItem(key, JSON.stringify(data));

            document.getElementById("logName").value = "";
            document.getElementById("logNote").value = "";

            loadHistory();

          function openFullHistory() {
            document.getElementById("fullTitle").innerText =
              "Full History : " + currentPart;

            const key = `log_${PAGE_ID}_${currentPart}`;
            const logs = JSON.parse(localStorage.getItem(key) || "[]");

            const box = document.getElementById("fullHistoryList");
            box.innerHTML = "";

            logs
              .slice()
              .reverse()
              .forEach((l, i) => {
                box.innerHTML += `
  <div class="history-row">
    ${logs.length - i}.
    <b>${l.time}</b><br/>
    ${l.name || "-"}<br/>
    ${l.note || "-"}
  </div>
`;
              });

            const code = prompt("Enter Admin Code");

              alert("‚ùå You have no permission");

            const key = `log_${PAGE_ID}_${currentPart}`;

            logs.pop(); // ‚≠ê ‡∏•‡∏ö‡∏≠‡∏±‡∏ô‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î

            openFullHistory();

              } else if (history.classList.contains("show")) {
